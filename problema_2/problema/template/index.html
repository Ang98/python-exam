<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>

</head>

<body>
    <h1>Fecha actual</h1>
    <p id="fecha"></p>
    <script>
        setInterval(function() {
            var fecha = new Date()
            const p_fecha = document.getElementById("fecha");;
            p_fecha.innerText = fecha.getDate() + " - " + fecha.getMonth() + " - " + fecha.getFullYear() + "   " + fecha.getHours() + " : " + fecha.getMinutes() + " : " + fecha.getSeconds();
        }, 10)
    </script>
</body>

</html>
